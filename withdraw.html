!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <link rel="stylesheet" href="withdraw.css">
</head>
<body>

    <div class="withdraw-container">
        <h2>Withdraw Funds</h2>

      
        <label for="amount">Enter Amount (Min 100 PKR):</label>
        <input type="number" id="amount" min="100" placeholder="Enter amount">

      
        <label>Select Payment Method:</label>
        <div class="payment-methods">
            <label>
                <input type="radio" name="payment" value="easypaisa"> 
                <img src="easypaisa.jpeg" alt="Easypaisa"> Easypaisa
            </label>
            <label>
                <input type="radio" name="payment" value="jazzcash"> 
                <img src="jazzcash.png" alt="JazzCash"> JazzCash
            </label>
            <label>
                <input type="radio" name="payment" value="bank"> 
                <img src="mezaanbank.jpeg" alt="Bank"> Meezan Bank
            </label>
        </div>

     
        <label for="account">Enter Account Number:</label>
        <input type="text" id="account" placeholder="Easypaisa/JazzCash/Bank Account">

        
        <button id="withdraw-btn" disabled>Withdraw</button>
    </div>

<marquee behavior="scroll" direction="left" class="withdrawal-note" style="width: 90%;">
    ðŸ•’ After Withdrawal, wait for at least 24 hours for approval, and the amount will be sent to your account.
</marquee>
  
      <div class="history-container">
        <h2>Withdrawal History</h2>
        <table>
            <thead>
                <tr>
                    <th>Amount (PKR)</th>
                    <th>Payment Method</th>
                    <th>Account</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="history-body">
               
            </tbody>
        </table>
    </div>


    <script src="withdraw.js"></script>
</body>
</html>
