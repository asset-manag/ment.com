<html lang="en">
  <head>

  <body class="register-page">
    <h2>Enter Details to Get Started</h2>
    <label for="email">Enter Your Email:</label>
    <input type="email" name="" id="" placeholder="Enter Your Email" />
   
    <label for="phone">Phone No:</label>
    <input type="tel" name="" id="" placeholder="Enter Your Phone" />
   
    <label for="password">Enter Your Password:</label>
    <input type="password" name="" id="" placeholder="Enter Your Password" />
  

    <div class="buttons">
      <button class="login"><a href="loginpage.html">Login</a></button>
      <button class="register"><a href="loginpage.html">Register</a></button>
    </div>
    <script src="auth.js"></script>
    <script src="register.js"></script>
  </body>
